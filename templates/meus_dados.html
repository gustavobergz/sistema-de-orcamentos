<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Avatars - Kaiadmin Bootstrap 5 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../assets/img/kaiadmin/favicon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Public Sans:300,400,500,600,700"] },
			custom: { "families": ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/plugins.min.css">
	<link rel="stylesheet" href="../assets/css/kaiadmin.min.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="../assets/css/demo.css">
</head>

<body>
	<div class="wrapper">
			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h3 class="fw-bold mb-3">Meus Dados</h3>
						<ul class="breadcrumbs mb-3">
							<li class="nav-home">
								<a href="#">
									<i class="icon-home"></i>
								</a>
							</li>
							<li class="separator">
								<i class="icon-arrow-right"></i>
							</li>
							<li class="nav-item">
								<a href="#">Perfil</a>
							</li>
							<li class="separator">
								<i class="icon-arrow-right"></i>
							</li>
							<li class="nav-item">
								<a href="#">Meus Dados</a>
							</li>
						</ul>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="card-title"> Meus Dados</div>
								</div>
								<div class="card-body">
									<div class="row">
										<!-- Campo Nome de Usuário -->
										<div class="col-md-6 col-lg-4">
											<div class="form-group">
												<label for="username">Nome de usuário</label>
												<input type="text" class="form-control" id="username" />
											</div>
										</div>

										<!-- Campo Email -->
										<div class="col-md-6 col-lg-4">
											<div class="form-group">
												<label for="email2">Email</label>
												<input type="email" class="form-control" id="email2"
													placeholder="Digite seu Email" />
											</div>
										</div>

										<!-- Campo Senha -->
										<div class="col-md-6 col-lg-4">
											<div class="form-group position-relative">
												<label for="password">Alterar Senha</label>
												<input type="password" class="form-control" id="password"
													placeholder="Digite a Senha" />
												<!-- Ícone do Font Awesome -->
												<i class="fas fa-eye position-absolute" id="togglePassword"
													style="right: 15px; top: 35px; cursor: pointer; color: #6c757d; font-size: 18px;"></i>
											</div>
										</div>
									</div>

									<!-- Botão de Submit à esquerda -->
									<div class="row">
										<div class="col-md-12">
											<button class="btn btn-warning float-left mt-3">Alterar</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						
					</div>
					<!--   Core JS Files   -->
					<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
					<script src="../assets/js/core/popper.min.js"></script>
					<script src="../assets/js/core/bootstrap.min.js"></script>

					<!-- jQuery Scrollbar -->
					<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
					<!-- Moment JS -->
					<script src="../assets/js/plugin/moment/moment.min.js"></script>

					<!-- Chart JS -->
					<script src="../assets/js/plugin/chart.js/chart.min.js"></script>

					<!-- jQuery Sparkline -->
					<script src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

					<!-- Chart Circle -->
					<script src="../assets/js/plugin/chart-circle/circles.min.js"></script>

					<!-- Datatables -->
					<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

					<!-- Bootstrap Notify -->
					<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

					<!-- jQuery Vector Maps -->
					<script src="../assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
					<script src="../assets/js/plugin/jsvectormap/world.js"></script>

					<!-- Sweet Alert -->
					<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

					<!-- Kaiadmin JS -->
					<script src="../assets/js/kaiadmin.min.js"></script>
</body>

</html>
